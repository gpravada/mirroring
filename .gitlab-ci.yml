stages:
  - build
  - publish

build-job: 
  stage: build
  image: python:3.7
  script:
    - echo "Starting Build ......"
    - pip install requests python-gitlab semver
    - cd scripts
    - python -c 'from gen_ver import gen_version; gen_version("../version.h.in", "patch")'
    - cd ..
    - cat version.h.in
  artifacts:
    paths:
      - version.h.in
    untracked: false
    expire_in: 30 days
  rules:
    - when: always

increment_version:
  stage: publish
  image: python:3.7
  dependencies:
    - build-job   
  script:
    - ls -l
    - echo "Incremented version file is:"
    - echo "$(cat version.h.in)"
    - pip install requests python-gitlab semver
    - cd scripts
    - a = echo "--git-server $CI_SERVER_URL"
    - echo "--git-token $CI_DEPLOYMENT_TOKEN"
    - echo "--git-project_id $CI_PROJECT_ID"
    - echo "--git-branch $CI_COMMIT_BRANCH"
    - python -c 'from gen_ver import push_version; push_version("version.h.in", --git-server "$CI_SERVER_UR", --git-token "$CI_DEPLOYMENT_TOKEN", --git-project_id "$CI_PROJECT_ID", --git-branch "$CI_COMMIT_BRANCH", "version.h.in")'
  only: 
    refs:
      - master
